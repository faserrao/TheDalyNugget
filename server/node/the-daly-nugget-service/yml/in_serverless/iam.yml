
 iamRoleStatements:
  - Effect: Allow
    Action:
      - "ses:*"
    Resource: "*"

  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
      - dynamodb:GetRecords
      - dynamodb:GetShardIterator
      - dynamodb:DescribeStream
      - dynamodb:ListStreams
      - dynamodb:DeleteItem
    Resource: "*"

  - Effect: Allow
    Action:
      - logs:CreateLogGroup
      - logs:CreateLogStream
      - logs:PutLogEvents
    Resource: "*"

  - Effect: Allow
    Action:
      - s3:CreateBucket
      - s3:DeleteBucket
      - s3:DeleteObject
      - s3:GetObject
      - s3:PutObject
      - s3:ListBucket
      - s3:PutBucketPolicy
    Resource: "*"

  - Effect: Allow
    Action:
      - cognito-identity:*
      - cognito-idp:*
      - cognito-sync:*
      - iam:ListRoles
      - iam:ListOpenIdConnectProviders
      - sns:ListPlatformApplications
    Resource: "*"

  - Effect: Allow
    Action:
      - "sns:*"
    Resource: "*"

